        <div class="harga">
            <div class="harga1">
                <label for="harga">Harga Barang<label>

                <input type="text" name="harga" id="harga"> <br>

            <div class="jumlah1">

            </div>

                <input type="text" name="jumlah" id="jumlah"> <br>
            </div>
        </div>

            <button type="button" onclick="total_belanja()">Hitung</button> <br>
        </div>

            <div class="total1">
                <label for="total">Total</label>
            </div>
            <div class="total2">
                <input type="text" name="total" id="total"><br>

        </div>
        <div class="totaldis">
            <div class="totaldis1">
                <label for="total2">Total setelah diskon</label>
